   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Checkout | Sosa Glasses</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="scrollTo1">
        <a class="navbar-brand ml-5" href="index.html">Sosa Glasses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item mr-5">
                <a class="nav-link" href="catalog.html">Go Back</a>
              </li>
          </ul>
        </div> 
      </nav>

    <!--Main Content Area-->
    <main class="catalog">
        <div class="container-fluid">
            <div class="row spacer">
                <h1>Buy Sosa Glasses</h1>&nbsp;&nbsp;&nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-sunglasses" viewBox="0 0 16 16">
              <path d="M3 5a2 2 0 0 0-2 2v.5H.5a.5.5 0 0 0 0 1H1V9a2 2 0 0 0 2 2h1a3 3 0 0 0 3-3 1 1 0 1 1 2 0 3 3 0 0 0 3 3h1a2 2 0 0 0 2-2v-.5h.5a.5.5 0 0 0 0-1H15V7a2 2 0 0 0-2-2h-2a2 2 0 0 0-1.888 1.338A1.99 1.99 0 0 0 8 6a1.99 1.99 0 0 0-1.112.338A2 2 0 0 0 5 5H3zm0 1h.941c.264 0 .348.356.112.474l-.457.228a2 2 0 0 0-.894.894l-.228.457C2.356 8.289 2 8.205 2 7.94V7a1 1 0 0 1 1-1z"/>
            </svg>&nbsp;&nbsp;
            </div>
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6 cart-column">
                    <h1 class="display-1">Cart:</h1>
                    <div class="row border-top border-dark">
                        <div class="col-5 border-right border-dark">
                            <p class="lead">Item:</p>
                        </div>
                        <div class="col-4">
                            <p class="lead">Amount:</p>
                        </div>
                    </div>
                    <div class="row cart-item" id="cart-item">
                        <div class="col-5 flex-column p-2">
                        <h2>Sosa Glasses</h2>
                        </div>
                        <div class="col-4 p-2">
                            <h2 class="text-success" id="cartAmount"></h2>
                        </div>
                        <div class="col-3 p-3">
                            <div id="deleteButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                              </svg>
                              </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <a href="catalog.html"><button id = "emptyCartButton" class="btn-lg btn-warning">Uh oh! There's nothing in your cart! Press here to continue shopping.</button></a>
                        </div>
                        <div class="col-4 flex-column"></div>
                    </div>
                    <div class="row m-5 flex-row">
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                        <div class="col-sm-4" id="priceColumn">
                            <div class="row"><h3>Subtotal:</h3><h3 id="subtotal"></h3></div>
                            <div class="row"><h3>Taxes:</h3><h3 id="taxes"></h3></div>
                            <hr class="bg-dark p-0">
                            <div class="row"><h3>Total:</h3><h3 id="total" class="text-danger"></h3></div>
                            
                            <div class="row">
                            <label for="shipping">Shipping:</label>&nbsp;&nbsp;
                            <select id="shipping" name="shipping">
                              <option value="standard">Standard - Free</option>
                              <option value="expedited">Expedited - $8.99</option>
                            </select>
                            </div>

                            <div class="row flex-row mt-5 mb-5">
                            <label for="agree">I have read and agree with the terms and conditions.</label>
                            <input type="checkbox" id="agree" name="agree" value="agree">
                            </div>

                            <div class="row"><button id="goToPayment" class="btn-lg">Continue to payment</button></div>
                        </div>                           
                    </div>
                </div>
            </div>
        </div>
    </main>

      <footer class="bg-dark text-center text-light">
