    <main>
      <div class = "row">
        <div class="col-1"></div>
        <div class = "col-10 bg-dark text-light mt-5 mb-5 pb-3 pr-5 rounder">
          <h2 class = "m-2">Please fill out the form below and a customer service representitive will respond shortly:</h1>
            <hr class="bg-light"><br>          
            <form>
              <label for="contactEmail1">Email Address:</label>&nbsp;&nbsp;&nbsp;
              <input type="text" id="contactEmail1" placeholder="name@example.com">
              <span id="errorEmail1" class="error">*</span>
              <br>
              <label for="contactEmail2">Confirm Email:</label>&nbsp;&nbsp;&nbsp;
              <input type="text" id="contactEmail2" placeholder="name@example.com">
              <span id="errorEmail2" class="error">*</span>
              <br><br>
              <label for="contactPhone">Mobile Phone:</label>&nbsp;&nbsp;&nbsp;
              <input type="text" id="contactPhone" placeholder="123-456-7890">
              <span id="errorPhone" class="error">*</span>
              <br><br>
              <label for="contactName">First Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="text" id="contactName">
              <span id="errorName" class="error">*</span>
              <br><br>
              <!--Radio Buttons-->
              <p>Select preferred method of contact: <span class="error">*</span></p>
              <input type="radio" id="radioEmail" name="contactMethod" value="email" checked>
              <label for="radioEmail">Email</label>
              &nbsp;&nbsp;&nbsp;
              <input type="radio" id="radioText" name="contactMethod" value="text">
              <label for="radioText">Text</label>
              &nbsp;&nbsp;&nbsp;
              <input type="radio" id="radioCall" name="contactMethod" value="phone call">
              <label for="radioCall">Call</label>
              <br><br>
              <!--Text Area-->
              <label for="description">Why are you reaching out to us?</label>
              <br>
              <textarea id="description" name="description" rows="4" cols="30"> </textarea>
              <br><br>
              <button type="button" class="btn-sm btn-info text-light" id="submitButton">Submit</button>
              <button type="button" class="btn-sm btn-dark text-light" id="clearButton">Clear</button>
            </form>
        </div>
