  <head>

    <meta charset="utf-8">

   <!-- Bootstrap CSS -->

    <title>Checkout | Sosa Glasses</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="scrollTo1">
        <a class="navbar-brand ml-5" href="index.html">Sosa Glasses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mr-5">
            <li id="goBack" class="nav-item mr-5">
                <a class="nav-link" href="cart.html">Go Back</a>
              </li>
          </ul>
        </div> 
      </nav>
    <main class="catalog">
        <div class="row spacer">
            <h1>Checkout</h1>&nbsp;&nbsp;&nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-sunglasses" viewBox="0 0 16 16">
              <path d="M3 5a2 2 0 0 0-2 2v.5H.5a.5.5 0 0 0 0 1H1V9a2 2 0 0 0 2 2h1a3 3 0 0 0 3-3 1 1 0 1 1 2 0 3 3 0 0 0 3 3h1a2 2 0 0 0 2-2v-.5h.5a.5.5 0 0 0 0-1H15V7a2 2 0 0 0-2-2h-2a2 2 0 0 0-1.888 1.338A1.99 1.99 0 0 0 8 6a1.99 1.99 0 0 0-1.112.338A2 2 0 0 0 5 5H3zm0 1h.941c.264 0 .348.356.112.474l-.457.228a2 2 0 0 0-.894.894l-.228.457C2.356 8.289 2 8.205 2 7.94V7a1 1 0 0 1 1-1z"/>
            </svg>&nbsp;&nbsp;
          </div>
        <div id="checkoutRow" class="row">
            <div class="col-sm-4 cart-column pl-5">
                <h1 class="display-4">Shipping Information:</h1>
                <form class="shippingForm">
                    <!--Name-->
                    <label for="fullName">Full Name: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="fullName">
                    <span class="text-danger float-right"></span>
                    <br><br>
                    <!--Address-->
                    <label for="address">Address: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="address">
                    <span class="text-danger float-right"></span>
                    <br><br>
                    <!--City-->
                    <label for="city">City: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="city">
                    <span class="text-danger float-right"></span>
                    <br><br>
                    <!--State-->
                    <label for="state">State: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="state" placeholder="XX">
                    <span class="text-danger float-right"></span>
                    <br><br>
                    <!--Zip-->
                    <label for="zip">Postal Code: </label>&nbsp;
                    <input type="text" id="zip" placeholder="XXXXX">
                    <span class="text-danger float-right"></span>
                    <br><br>
                </form>
            </div>
            <div class="col-sm-4 cart-column text-center">
                <h1 class="display-4">Payment:</h1>
                <form class="paymentForm">
                    <!--Name on Card-->
                    <label for="cardName">Name on card:</label><br>
                    <input type="text" id="cardName">
                    <br>
                    <span id="cardNameDiv" class="text-danger"></span>
                    <hr><br>
                    <!--Card Number-->
                    <label for="cardNum">Card Number: </label><br>
                    <input type="text" id="cardNum" placeholder="XXXX-XXXX-XXXX-XXXX">
                    <br>
                    <span id="cardNumDiv" class="text-danger"></span>
                    <hr><br>
                    <!--CVV-->
                    <label for="cvv">CVV: </label><br>
                    <input type="text" id="cvv" placeholder="XXX">
                    <br>
                    <span id="cvvDiv" class="text-danger"></span>
                    <hr><br>
                    <!--Expiration-->
                    <label for="expiration">Expiration: </label><br>
                    <input type="text" id="expiration" placeholder="XX/XXXX">
                    <br>
                    <span id="expirationDiv" class="text-danger"></span>
                    <hr><br>
                </form>
            </div>
            <div class="col-sm-4 cart-column text-center">
                <div class="row spacer2"></div>
                <div class="row spacer2"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Order Summary:</h1>
                        <p id="summary"></p>
                        <h1>Shipping:</h1>
                        <p id="shipType"></p>
                        <h1>Cost:</h1>
                        <p id="total"></p>
                        <hr>
                        <button id="placeOrder" class="btn-lg btn-success">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="recieptRow" class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6 cart-column ml-2">
            <h1 id="thankYou" class="display-4 font-italic"></h1>
            <div class="spacer2"></div>
            <h2 class="font-italic">Order Information:</h2>
            <h4 id="orderInfo"></h4>
            <div class="spacer2"></div>
            <h2 class="font-italic">Shipping information:</h2>
            <h4 id="shippingInfo"></h4><br>
            <h4 id="shippingType"></h4>
            <a href="index.html">Return Home</a>
          </div>
          <div class="col-sm-3"></div>
        </div>
    </main>
    <!--Footer-->
    <footer class="bg-dark text-center text-light">
        <p class="pt-4">&copy; Copyright 2022</p>
      </footer>

    <script src="scripts/checkout.js"></script>
  </body>
  </html>
