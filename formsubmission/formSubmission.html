<!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="keywords" content="contact,form,email">
            <meta name="author" content="Peter Pfisterer">
            <meta description="description" content="Basic contact form">
            <meta name="viewport">
            <title>Contact Form Example</title>
        </head>
        <body>
            <form action="mailto:peterpfisterer@my.cwi.edu?subject=Personal Portfolio Mail"
            enctype="text/plain" method="POST">
                <label for="company">Company:</label>
                <br>
                <input type="text" name="compName" size="50" id="company">
                <br>
                <label for="contact">Person to contact:</label>
                <br>
                <input type="text" name="contactName" size="30" id="contact">
                <br>
                <br>
                <label for="comment">Enter your comments:</label>
                <br>
                <textarea cols="100" rows="10" name="comment"></textarea>
                <br>
                <br>
                <input type="submit" id="submit" value="Submit" class="btn">
            </form>
        </body>
    </html>
