    <meta name="keywords" content="contact, form, email, information">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">
	
	  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contact | Student Events</title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center bg-red text-light mb-0">
        <div class="container">
          <h1 class="display-3">Contact</h1>
        </div>
      </header>
    
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-light-blue navbar-light">
        <a class="navbar-brand" href="index.html">Student Events</a>
      <!-- Hamburger menu -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <!-- Nav links -->
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clubs.html">Clubs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="officers.html">Officers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
       
    <!-- Main Content Area -->
    <form>
        <fieldset class="form1">
        <!-- Scroll List: -->
        <br>
        <label for="club">What organization(s) are you interested in?</label>
        <select name="clubs" id="club" class="custom-select" multiple size="4">
            <option value="Gaming">PC/Console Gaming Club</option>
            <option value="BPA">Business Professional Association (BPA)</option>
            <option value="Odyssey">Odessey of the Mind</option>
            <option value="Programming">Programming Club</option>
            <option value="Government">Student Government</option>
            <option value="Writing">Writing Club</option>
        </select>
        <br><br>
        <!-- Involvement drop-down -->
        <label for="involvement">How do you want to be involved?</label>
        <select name="involvement" id="involvement" class="form-control">
            <option value="member">Club Member</option>
            <option value="service">Seeking Service Oppurtunities</option>
            <option value="leadership">Looking for Leadership Development</option>
            <option value="marketing">Help with Promotion and Marketing</option>                
            <option value="fundraising">Assist with Fundraising</option>
        </select>
        <br>
        
        <!-- Email text field -->
        <label for="email">What is your email address?</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="name@example.com">
        <br>
        <!-- Button -->
        <input type="submit" id="submit" value="Submit" class="btn btn-lg btn-dark">
    </fieldset>
</form>
    
    
    <!-- Footer -->
    <footer class="jumbotron-fluid text-center bg-red p-4 mb-0">

        <div class="container text-white">
          <p>&copy; Copyright 2021. All Rights Reserved</p>
          <p>Webpage created by: Peter Pfisterer</p>
          <p><a class="text-white" href="mailto:getinvolved@cwi.edu">getinvolved@cwi.edu</a></p>
          <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-logo.png" alt="Facebook Logo" class="pr-4"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="Twitter Logo"></a>
        </div>
        </footer>
  </body>
</html>
